{{- if .Values.cluster_analysis_template -}}
apiVersion: argoproj.io/v1alpha1
kind: ClusterAnalysisTemplate
metadata:
  name: 500-errors-istio
spec:
  args:
  - name: metrics-interval
  - name: success-condition
  - name: failure-limit
  - name: service-name
  - name: query-interval
  metrics:
  - name: 500-errors-istio
    interval: "{{`{{`}}args.metrics-interval{{`}}`}}"
    successCondition: "{{`{{`}}args.success-condition{{`}}`}}"
    failureLimit: "{{`{{`}}args.failure-limit{{`}}`}}"
    provider:
      prometheus:
        address: http://thanos-query-http.monitoring:10902
        query: |
          (sum(rate(istio_requests_total{reporter="destination", destination_service_name=~"{{`{{`}}args.service-name{{`}}`}}-canary", response_code=~"5.."}[{{`{{`}}args.query-interval{{`}}`}}]) > 0)
          / sum(rate(istio_requests_total{reporter="destination", destination_service_name=~"{{`{{`}}args.service-name{{`}}`}}-canary"}[{{`{{`}}args.query-interval{{`}}`}}])) > 0)*100 OR on() vector(0)
---
apiVersion: argoproj.io/v1alpha1
kind: ClusterAnalysisTemplate
metadata:
  name: 500-errors-java
spec:
  args:
    - name: metrics-interval
    - name: success-condition
    - name: failure-limit
    - name: service-name
    - name: query-interval
  metrics:
    - name: 500-errors-java
      interval: "{{`{{`}}args.metrics-interval{{`}}`}}"
      successCondition: "{{`{{`}}args.success-condition{{`}}`}}"
      failureLimit: "{{`{{`}}args.failure-limit{{`}}`}}"
      provider:
        prometheus:
          address: http://thanos-query-http.monitoring:10902
          query: |
            (sum(rate(http_server_requests_seconds_count{app=~"{{`{{`}}args.stable-service-name{{`}}`}}", status=~"5..",uri!~"(/manage/prometheus)", role="canary"}[{{`{{`}}args.query-interval{{`}}`}}])> 0) /
            sum(rate(http_server_requests_seconds_count{app=~"{{`{{`}}args.stable-service-name{{`}}`}}",uri!~"(/manage/prometheus)",role="canary"}[{{`{{`}}args.query-interval{{`}}`}}])) >0)*100 OR on() vector(0)
  {{- end }}



