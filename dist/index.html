<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play.ruby-lang.org</title>
    <link rel="stylesheet" href="build/index.css">
    <link rel="stylesheet" href="index.css">

    <script type="module" src="build/index.js"></script>
</head>

<body>
    <main>
        <div class="plrb-pane-container">
            <div class="plrb-editor-status-group">
                <div class="plrb-status-pane">
                    <div id="status" class="plrb-status-message"></div>
                    <div class="plrb-tools-metadata-message">
                        <a id="metadata" class="plrb-tools-metadata-revision"></a></span>
                    </div>
                </div>
                <div id="editor" class="plrb-editor-pane"></div>
            </div>
            <div class="plrb-tools-output-group">
                <div class="plrb-tools-pane">
                    <button id="button-run" class="plrb-tools-run-button">
                        RUN
                        <svg width="16" height="12">
                            <polygon points="6 0, 12 12, 0 12" fill="white" transform="rotate(90 8 8)"/>
                        </svg>
                    </button>
                    <select id="action" class="plrb-tools-action-select">
                        <option value="eval">Evaluate</option>
                        <option value="compile">Compile</option>
                        <option value="syntax">Syntax</option>
                    </select>
                </div>
                <div id="output" class="plrb-output-pane"></div>
            </div>
        </div>
    </main>

</body>

</html>
